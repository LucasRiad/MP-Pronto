<html><head>
    <title>Trabalho MyProject</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <main class="container">   
        <h1 class="display-2 text-center" style="margin-top: 130px;">Lista de Tarefas</h1>
            <div class="row">
             <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend" style="width: 600px;height: 30px;">
                  <span class="input-group-text" id="inputGroup-sizing-sm" style="border-radius: .25rem;font-size: 1.1rem">Tarefa:</span>
                  <input type="text" class="form-control" name="nome" id="nome" style="width: 126px;" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                  <span class="input-group-text" id="inputGroup-sizing-sm" style="border-radius: .25rem;font-size: 1.1rem">Descrição:</span>
                  <input type="text" class="form-control" name="descricao" id="descricao" style="margin-top: 0px;width: 126px;" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                  <span class="input-group-text" id="inputGroup-sizing-sm" style="border-radius: .25rem;font-size: 1.1rem">Data para Finalização:</span>
                  <input type="date" class="form-control" name="temp_Fin" id="temp_Fin" style="margin-top: 0px;width: 180px;" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                  <span class="input-group-text" id="inputGroup-sizing-sm" style="border-radius: .25rem;font-size: 1.1rem">Hora para Finalização:</span>
                  <input type="time" class="form-control" name="time" id="time" style="margin-top: 0px;width: 126px;" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
              </div>
            </div>
            
            <div class="DinamicTable2" style="margin-top: 10px;">                 
                <button class="btn btn-primary" onclick="addRow();" style="padding-top: 3px; padding-bottom: 3px">Nova Tarefa <i class="fa fa-pencil"></i></button>    
                <button class="btn btn-primary" onclick="changeRow();" style="padding-top: 3px; padding-bottom: 3px">Alterar Tarefa <i class="fa fa-gear"></i></button>
                <button class="btn btn-primary" onclick="removeRow();" style="padding-top: 3px; padding-bottom: 3px">Remover Tarefa <i class="fa fa-trash"></i></button>
                <button class="btn btn-primary" onclick="changeStatus();" style="padding-top: 3px; padding-bottom: 3px">Tarefa Completa <i class="fa fa-trophy"></i></button>
                <button class="btn btn-primary" onclick="sortByDate();" style="padding-top: 3px; padding-bottom: 3px"><i class="fa fa-star"></i>Organizar por Data</button>
                <button class="btn btn-primary" onclick="sortByName();" style="padding-top: 3px; padding-bottom: 3px"><i class="fa fa-star"></i>Organizar por Nome</button>
             </div>
            
             <div class="container" style="margin-top: 10px;height: 310px;padding: 5px;width: 610px;">
                <div class="tab TableFirstLine" style="margin-top: 20px;padding: 5px">
                    <table class="table table-striped table-primary" id="table" border="2">
                        <tbody style="padding: 5px"><tr style="padding: 5px"> 
                            <th style="padding: 5px">Nome</th>
                            <th style="padding: 5px">Descrição</th>
                            <th style="padding: 5px">Data para Finalização</th>
                            <th style="padding: 5px">Hora para Finalização</th>
                            <th style="padding: 5px;width: 92px;">Condição</th>
                        </tr> 
                    </tbody></table>
                    
                 </div>
                </div> 
        </main>
    <script src="js/script.js"></script>



</body></html>
